<div class="header">
    <div class="search-pannel">
        <div class="search-pannel--container">
            <div class="search-pannel--logo">
                <img src="../../../assets/images/logo.png" width="50" height="50">
            </div>
            <form class="search-pannel--input">
                <input #input name="input" type="text" placeholder="What are you searching for?"
                [(ngModel)]="userInput" type="text"
                (ngModelChange)="this.userInputUpdate.next($event)">
            </form>
            <div class="search-pannel--filter-button">
                <input class="filter" type="submit" value="" title="show filters" (click)="showFilterPanel()">
            </div>
        </div>
        <div class="login">
            <a href='#' *ngIf='loginService.isLoggedIn$ | async'
            (click)='loginService.logout()'>Log Out</a>
            <a href='#' *ngIf='!(loginService.isLoggedIn$ | async)'
            (click)='goToLogin()'>Login</a>
            <div>
                <img class="login--icon" src="../../../assets/images/login-icon.png" width="19" height="19">
            </div>
        </div>
    </div>  
    <div class="filter-pannel">
        <app-filtering-criteria [filterIsActive]="filterIsActive"></app-filtering-criteria>
    </div>  
</div>
