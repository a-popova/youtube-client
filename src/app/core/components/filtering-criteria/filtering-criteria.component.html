<div *ngIf="filterIsActive" class="filter-container">
    <p>Sorting by: <span (click)="sortByDate()">date</span> 
    <span (click)="sortByViews()">count of views</span>
    <span >by word or sentence</span>
    <input #input [(ngModel)]="userInput" type="text" (ngModelChange)="this.userInputUpdate.next($event)"></p>
</div>
